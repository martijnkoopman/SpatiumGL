language: cpp
matrix:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      before_script:
        - sudo apt-get -y install libglew-dev xorg-dev
        - mkdir build
        - cd build
        - cmake .. -DBUILD_SHARED_LIBS=ON -DBUILD_TESTING=ON -DSPATIUMGL_MODULE_GFX3D=ON -DSPATIUMGL_MODULE_GFX3D_OPENGL=ON -DSPATIUMGL_MODULE_IO_LAS=ON -DSPATIUMGL_APP_LASVIEWER=ON
      script:
        - make
        - make test
    - os: windows
      before_script:
        - mkdir build
        - cd build
        - cmake .. -G "Visual Studio 15 2017 Win64" -DBUILD_SHARED_LIBS=ON -DBUILD_TESTING=ON -DSPATIUMGL_MODULE_GFX3D=ON -DSPATIUMGL_MODULE_GFX3D_OPENGL=ON -DSPATIUMGL_MODULE_IO_LAS=ON -DSPATIUMGL_APP_LASVIEWER=ON
      script:
        - cmake --build . --target ALL_BUILD --config Release
        - ctest -C "Release"
    - os: osx
      osx_image: xcode11.2
      compiler: clang
      before_script:
        - mkdir build
        - cd build
        - cmake .. -DBUILD_SHARED_LIBS=ON -DBUILD_TESTING=ON -DSPATIUMGL_MODULE_GFX3D=ON -DSPATIUMGL_MODULE_GFX3D_OPENGL=ON -DSPATIUMGL_MODULE_IO_LAS=ON -DSPATIUMGL_APP_LASVIEWER=ON
      script:
        - make
        - make test
